<!DOCTYPE html>
<html lang="pt"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="demonstrativo spring mvc" />
        <meta name="author" content="Marcelo Ribeiro" />
        <link rel="icon" href="../static/image/favicon.png" th:href="@{/image/favicon.png}"/>
        <title>Pagina Basica</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}" />
        <link  type="text/css" href="../static/css/open-iconic-bootstrap.min.css"
               th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
        <link  type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <header th:replace="fragments/header :: cabecalho">
            <div>
                Header
            </div>
        </header>

        <div>
            <aside>
                <nav>
                    <span>Menu</span>
                </nav>
            </aside>

            <!-- Conteudo principal -->
            <section>
                <div>Conteudo das paginas</div>
            </section>
        </div>

        <!-- Rodape -->
        <footer th:replace="fragments/footer :: rodape">
            <div>
               footer
            </div>
        </footer>

        <!-- Scripts -->
        <script src="../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script src="../static/js/jquery.mask.min.js" th:src="@{/js/jquery.mask.min.js}"></script>
        <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="../static/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript">
            $(function() {
                $('[data-toggle="popover"]').popover();
            });

            $(document).ready(function(){
                $(".navbar-toggle").click(function(){
                    $(".sidebar").toggleClass("sidebar-open");
                })
            });
        </script>
    </body>
</html>
